grails:
  profile: rest-api
  codegen:
    defaultPackage: tidistock
  controllers:
    upload:
      maxFileSize: 26214400
      maxRequestSize: 26214400
    defaultScope: singleton
  cors:
    enabled: true
    allowCredentials: false
    allowedOriginPatterns:
      - "*"
    allowedMethods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    allowedHeaders:
      - "*"
  gorm:
    reactor:
      # Whether to translate GORM events into Reactor events
      # Disabled by default for performance reasons
      events: false
  mime:
    disable:
      accept:
        header:
          userAgents:
            - Gecko
            - WebKit
            - Presto
            - Trident
    types:
      json:
        - application/json
        - text/json
      hal:
        - application/hal+json
        - application/hal+xml
      xml:
        - text/xml
        - application/xml
      atom: application/atom+xml
      css: text/css
      csv: text/csv
      js: text/javascript
      rss: application/rss+xml
      text: text/plain
      all: '*/*'
  urlmapping:
    cache:
      maxsize: 1000
  converters:
    encoding: UTF-8
  plugin:
    springsecurity:
      userLookup:
        userDomainClassName: 'tidistock.User'
        authorityJoinClassName: 'tidistock.UserRole'
        authorityClassName: 'tidistock.Role'
      password:
        algorithm: 'bcrypt'
      rest:
        token:
          storage:
            jwt:
              secret: 'w0T5HL+qE2yT5zU7W8F8Yw+3A2U5o5BRr5R/Jg1H8W0=' # dev & test
              expiration: 31536000
        login:
          active: true
          endpointUrl: '/tidistock/login'
          useJsonCredentials: true
          usernamePropertyName: 'phone_number'
          passwordPropertyName: 'password'
        logout:
          endpointUrl: '/tidistock/logout'
      filterChain:
        chainMap:
          - pattern: '/api/**'
            filters: 'JOINED_FILTERS,-exceptionTranslationFilter,-authenticationProcessingFilter,-securityContextPersistenceFilter,-rememberMeAuthenticationFilter'
          - pattern: '/**'
            filters: 'JOINED_FILTERS,-restTokenValidationFilter,-restExceptionTranslationFilter'

# ------------------ Hibernate ------------------
